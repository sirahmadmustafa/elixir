<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Document</title>
</head>

<body>

    <main class="main" id="top">


        <!-- ============================================-->
        <!-- <section> begin ============================-->
        <section class="text-center py-0">
            <div class="bg-holder overlay overlay-2" style="background-image:url(../assets/images/header-5.jpg);"></div>
            <!--/.bg-holder-->
            <div class="container">
                <div class="row min-vh-100 align-items-center">
                    <div class="col-md-8 col-lg-5 mx-auto" data-zanim-timeline="{}">
                        <div class="mb-5" data-zanim-xs="{&quot;delay&quot;:0,&quot;duration&quot;:1}"
                            style="transform: translate(0px, 0px); opacity: 1;"><a href="../index.html"><img
                                    src="../assets/img/logo-light.png" alt="logo"></a></div>
                        <div class="card" data-zanim-xs="{&quot;delay&quot;:0.1,&quot;duration&quot;:1}"
                            style="transform: translate(0px, 0px); opacity: 1;">
                            <div class="card-body p-md-5">
                                <h4 class="text-uppercase fs-0 fs-md-1">login with elixir</h4>
                                <form class="text-start mt-4">
                                    <div class="row align-items-center">
                                        <div class="col-12">
                                            <div class="input-group">
                                                <div class="input-group-text bg-100"> <span class="far fa-user"><i class="ri-user-line"></i></span>
                                                </div><input class="form-control" type="text"
                                                    placeholder="Email or username"
                                                    aria-label="Text input with dropdown button">
                                            </div>
                                        </div>
                                        <div class="col-12 mt-2 mt-sm-4">
                                            <div class="input-group">
                                                <div class="input-group-text bg-100"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H18C18 18.6863 15.3137 16 12 16C8.68629 16 6 18.6863 6 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11Z"></path></svg><!-- <span class="fas fa-lock"></span> Font Awesome fontawesome.com -->
                                                </div><input class="form-control" type="Password" placeholder="Password"
                                                    aria-label="Text input with dropdown button">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row align-items-center mt-3">
                                        <div class="col-6">
                                            <div class="form-check"><input class="form-check-input" id="rememberMe"
                                                    type="checkbox" value=""><label class="form-check-label text-500"
                                                    for="rememberMe">Remember Me</label></div>
                                        </div>
                                        <div class="col-6 mt-2 mt-sm-3"><button class="btn btn-primary w-100"
                                                type="submit">Login</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- end of .container-->
        </section><!-- <section> close ============================-->
        <!-- ============================================-->

    </main>

</body>

</html>
